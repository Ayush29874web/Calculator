<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="calculator">calculator</header>
      <div class="output"> 
        <p class="display"></p>
      </div>
      <div class="keys">
        <button class="num" id="(">(</button><button class="num" id=")">)</button>
        <button class="num" id="%">%</button><button class="num" id="CE">CE</button>
        <button class="num" id="1">1</button><button class="num" id="2">2</button
        ><button class="num" id="3">3</button><button class="num" id="+">+</button
        ><button class="num" id="4">4</button><button class="num" id="5">5</button
        ><button class="num" id="6">6</button><button class="num" id="-">-</button
        ><button class="num" id="7">7</button><button class="num" id="8">8</button
        ><button class="num" id="9">9</button><button class="num" id="*">*</button
        ><button class="num" id="0">0</button><button class="num" 
        id=".">.</button>
        <button style="background-color: skyblue;" class="num" id="=">=</button><button class="num" id="/">/</button>
       
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
